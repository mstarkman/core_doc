<div class="row">
    <div class="span4" ng-show="document.parent">
        <h4>Parent Document</h4>
        <ul class="document-panels">
            <li class="span4 document">
                <a cd-route-href="document.show(document.parent)">
                    <div>
                        {{document.parent.title}}
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="span8">
        <h4>Child Documents</h4>
        <ul class="document-panels">
            <li ng-repeat="child in document.children | orderBy:'title'" class="span4 document">
                <a cd-route-href="document.show(child)">
                    <div>
                        {{child.title}}
                    </div>
                </a>
            </li>
            <li class="span4 document">
                <a cd-route-href="document.newChild(document)">
                    <div>
                        <i class="icon-plus-sign-alt"></i> Add a Child Document
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
