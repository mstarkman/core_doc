<form ng-submit="saveDocument()">
    <fieldset>
        <legend>Editing {{currentTitle}}</legend>
        <div ng-include="templates['documents/form.html']"></div>
        <button type="submit" class="btn btn-small">Save</button>
        <a cd-route-href="document.show(document)" class="btn btn-small">Cancel</a>
        <a href ng-click="deleteDocument()" class="btn btn-small btn-danger">Delete</a>
    </fieldset>
</form>
<div ng-include="templates['documents/parent_child.html']"></div>
