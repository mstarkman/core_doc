<ul class="thumbnails">
    <li ng-repeat="document in documents | orderBy:'title'" class="span4">
        <a cd-route-href="document.show(document)">
            <div class="thumbnail palette palette-night">
                {{document.title}}
            </div>
        </a>
    </li>
    <li class="span4">
        <a cd-route-href="document.new()">
            <div class="thumbnail palette palette-night">
                <i class="icon-plus-sign-alt"></i> Add a Document
            </div>
        </a>
    </li>
</ul>
