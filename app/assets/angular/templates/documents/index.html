<ul class="document-panels">
    <li ng-repeat="document in documents | orderBy:'title'" class="span4 document">
        <a cd-route-href="document.show(document)">
            <div>
                {{document.title}}
            </div>
        </a>
    </li>
    <li class="span4 document">
        <a cd-route-href="document.new()">
            <div>
                <i class="icon-plus-sign-alt"></i> Add a Document
            </div>
        </a>
    </li>
</ul>
